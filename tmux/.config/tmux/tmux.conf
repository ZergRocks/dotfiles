# tmux.conf - Simple theme based on tridge-hq/nvim-lua

# ==============================================================================
# 1. Core Settings
# ==============================================================================

# Set prefix key to Ctrl-a
set -g prefix C-a
unbind C-b
bind C-a send-prefix
bind a last-window

# Set default terminal
set -g default-terminal screen
set -ga terminal-overrides ",xterm-256color:Tc"

# Remove delay for sending commands (Fast response)
set -s escape-time 0

# Refresh status line every 1 second
set -g status-interval 1

# Start window and pane numbering from 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1

# Automatically renumber windows when one is closed
set-option -g renumber-windows on

# automatic-rename on이면 실행 중인 프로그램 이름으로 자동 설정
set-window-option -g automatic-rename on

# Enable mouse mode
set -g mouse on

# Set scrollback buffer
set -g history-limit 50000

# macOS Clipboard integration
set -g set-clipboard on

# WezTerm 윈도우 타이틀을 tmux 세션 이름으로 설정
set -g set-titles on
set -g set-titles-string "#{session_name}"

# ==============================================================================
# 2. Key Bindings
# ==============================================================================

# Reload config file (prefix + r)
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded"

# Clear pane and history (Ctrl-l)
bind C-l send-keys 'C-l'

# Pane Navigation (Vim-style)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind C-h select-pane -L
bind C-j select-pane -D
bind C-k select-pane -U
bind C-l select-pane -R

# Window Navigation
bind C-p previous-window
bind C-n next-window

# Pane Resizing (Shift + H/J/K/L, repeatable)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Split panes with current directory preserved
bind '%' split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Copy Mode (Vi-style)
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# ==============================================================================
# 3. Plugins
# ==============================================================================

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

# tmux-yank settings
set -g @yank_selection 'clipboard'
set -g @yank_selection_mouse 'clipboard'

# tmux-resurrect settings
set -g @resurrect-dir '~/.local/share/tmux/resurrect'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-processes ':all:'

# tmux-continuum settings
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# ==============================================================================
# 4. Theme (Simple - based on tridge-hq/nvim-lua)
# ==============================================================================

# Pane border
set -g pane-border-style        none
set -g pane-active-border-style fg=red

# Status bar design
set -g status-style fg=black,bg=blue

set -g status-left  '#[bg=green] #S '
set -g status-right '#[bg=green] %H:%M '

# Window status (짧고 일정한 길이)
set -g window-status-format         ' #I:#W '
set -g window-status-current-format ' #I:#W '
set -g window-status-separator      ''

set -g window-status-style         fg=default,bg=default
set -g window-status-current-style reverse
set -g window-status-bell-style    bg=red,blink

# Bell handling
set -g visual-bell off
set -g bell-action other

# Copy mode 선택 영역 색상 (밝은 노란색)
set -g mode-style "fg=#000000,bg=#ffe066"

# Message style
set -g message-style fg=black,bg=cyan

# Initialize TMUX plugin manager (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'
